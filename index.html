<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Forest Haven</div>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>Welcome to Forest Haven</h1>
        <p>Discover the magic of nature</p>
    </section>

    <section id="about" class="about">
        <h2>About Our Forest</h2>
        <div class="about-content">
            <div class="about-text">
                <p>Experience the tranquility of ancient woods and the whispers of nature.</p>
            </div>
            <div class="about-image">
                <img src="https://images.unsplash.com/photo-1542273917363-3b1817f69a2d" alt="Mystical Forest">
            </div>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <h2>Forest Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f" alt="Forest Scene 1"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="Forest Scene 2"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1425913397330-cf8af2ff40a1" alt="Forest Scene 3"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1440342359743-84fcb8c21f21" alt="Forest Scene 4"></div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Forest Haven. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
